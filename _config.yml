about_content: | # this will include new lines to allow paragraphs
  
  I am a dedicated problem solver focused on digital transformation. I have over ten years of experience in IT. I am a strong believer in the power of open source software and marveled at my involvement in the modern network. I have a never-quit attitude toward learning and am always looking for new challenges. My duties involve working directly with CEOs, upper management, developers, and engineers to drive <mark> digital transformation</mark> in their business. 


content:
